<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HealthAnalysis</title>
  <style>
    * {
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <h1>HealthAnalysis</h1>
  <p>It abstracts the health status of each device from its usage time calculated from <a href="https://www.rescuetime.com/">RescueTime</a> and analyzes the data.</p>
  <h2></h2>
  <canvas id="usageChart" width="800" height="400" style="background: black;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.js"></script>
  <script>
    fetch('data/usage.json')
      .then(res => res.json())
      .then(raw => {
        
        const uniqueMap = raw.reduce((acc, item) => {
          acc[item.date] = item;
          return acc;
        }, {});

        const history = Object.values(uniqueMap)
          .sort((a, b) => new Date(a.date) - new Date(b.date));

        const labels = history.map(item => item.date);
        const deviceNames = Object.keys(history[0]?.devices || {});

        const colors = {
          macOS:  'rgba(255, 99, 132, 1)',
          iPad:   'rgba(54, 162, 235, 1)',
          Pixel9: 'rgba(255, 206, 86, 1)'
        };
        
        const datasets = deviceNames.map(name => ({
          label: name,
          data: history.map(item => item.devices[name] || 0),
          fill: false,
          borderColor: colors[name] || 'rgba(75, 192, 192, 1)',
          backgroundColor: (colors[name] || 'rgba(75,192,192,1)').replace(', 1)', ', 0.2)'), 
          tension: 0.1
        }));

        const data = { labels, datasets };
        const config = { type: 'line', data };

        new Chart(
          document.getElementById('usageChart'),
          config
        );
      });
  </script>
  <canvas id="usageDoughnut" width="400" height="400" style="background: black;"></canvas>
  <script>
    fetch('data/usage.json')
      .then(res => res.json())
      .then(raw => {
        const uniqueMap = raw.reduce((acc, item) => {
          acc[item.date] = item;
          return acc;
        }, {});
        const history = Object.values(uniqueMap)
          .sort((a, b) => new Date(a.date) - new Date(b.date));
        
        const first = history[0].devices;
        const last  = history[history.length - 1].devices;

        const usage = Object.keys(last).map(name =>
          Math.max(last[name] - (first[name] || 0), 0)
        );

        const labels = Object.keys(last);

        const data = {
          labels,
          datasets: [{
            label: 'Usage Rate',
            data: usage,
            backgroundColor: [
              'rgba(255, 99, 132, 0.6)',
              'rgba(54, 162, 235, 0.6)',
              'rgba(255, 206, 86, 0.6)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 1
          }]
        };

        new Chart(
          document.getElementById('usageDoughnut'),
          {
            type: 'doughnut',
            data,
            options: {
              plugins: {
                title: {
                  display: true,
                  text: 'Device Usage Distribution'
                },
                tooltip: {
                  callbacks: {
                    label: (ctx) => {
                      const total = usage.reduce((a, b) => a + b, 0);
                      const value = usage[ctx.dataIndex];
                      const pct = total ? (value / total * 100).toFixed(1) : 0;
                      return `${ctx.label}: ${pct}% (${value})`;
                    }
                  }
                }
              }
            }
          }
        );
      });
</script>
  <p><a href="https://github.com/Uchida16104/HealthAnalysis">Repository</a></p>
  <p>by <a href="https://hirotoshiuchida.glitch.me">Hirotoshi Uchida</a></p>
</body>
</html>
